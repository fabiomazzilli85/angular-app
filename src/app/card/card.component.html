<div class="container mx-auto py-12 px-4">
  <div class="flex flex-wrap gap-6 justify-center md:justify-between">
    <!-- Users Section -->
    <div class="flex-1 max-w-sm p-6 text-center border border-gray-200 rounded-lg shadow-md hover:shadow-lg transition">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">
        <i class="fa-solid fa-users mr-2 text-red-500"></i>Users
      </h2>
      <p class="text-gray-600 text-sm">View all users and their details</p>
      <button
        routerLink="users"
        class="bg-amber-400 hover:bg-amber-500 py-2 px-6 mt-4 rounded-lg transition duration-300"
      >
        Go to Users
      </button>
    </div>

    <!-- Posts Section -->
    <div class="flex-1 max-w-sm p-6 text-center border border-gray-200 rounded-lg shadow-md hover:shadow-lg transition">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">
        <i class="fa-regular fa-envelope mr-2 text-red-500"></i>Posts
      </h2>
      <p class="text-gray-600 text-sm">Browse and manage blog posts</p>
      <button
        routerLink="posts"
        class="bg-amber-400 hover:bg-amber-500 py-2 px-6 mt-4 rounded-lg transition duration-300"
      >
        Go to Posts
      </button>
    </div>

    <!-- Albums Section -->
    <div class="flex-1 max-w-sm p-6 text-center border border-gray-200 rounded-lg shadow-md hover:shadow-lg transition">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">
        <i class="fa-solid fa-image mr-2 text-red-500"></i>Albums
      </h2>
      <p class="text-gray-600 text-sm">Explore photo albums</p>
      <button
        routerLink="album"
        class="bg-amber-400 hover:bg-amber-500 py-2 px-6 mt-4 rounded-lg transition duration-300"
      >
        Go to Albums
      </button>
    </div>

    <!-- Todos Section -->
    <div class="flex-1 max-w-sm p-6 text-center border border-gray-200 rounded-lg shadow-md hover:shadow-lg transition">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">
        <i class="fa-regular fa-square-check mr-2 text-red-500"></i>Todos
      </h2>
      <p class="text-gray-600 text-sm">Manage your todo list</p>
      <button
        routerLink="todos"
        class="bg-amber-400 hover:bg-amber-500 py-2 px-6 mt-4 rounded-lg transition duration-300"
      >
        Go to Todos
      </button>
    </div>
  </div>
</div>
