<div *ngIf="albums && albums.length > 0" class="container mx-auto my-8 px-4">
    <h2 class="text-4xl font-extrabold text-gray-800 mb-6 border-b pb-2 border-gray-300">
      Albums
    </h2>
    <ul class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <li
        *ngFor="let album of albums"
        class="flex flex-col p-6 border border-gray-200 rounded-lg shadow-md hover:shadow-lg hover:bg-gray-50 transition duration-300"
      >
        <div class="flex flex-col flex-grow">
          <strong class="text-2xl font-semibold text-gray-700">
            {{ album.title }}
          </strong>
          <p class="text-gray-500 text-sm mt-1">User ID: {{ album.userId }}</p>
        </div>
  
        <button
          class="text-blue-600 hover:text-blue-800 transition mt-auto"
          (click)="fetchPhotos(album.id)"
          aria-label="View Photos"
        >
          <i class="fa-solid fa-image text-2xl"></i>
        </button>
      </li>
    </ul>
  </div>
  
  <!-- Sezione Foto -->
  <div *ngIf="photos && photos.length > 0" class="container mx-auto my-12 px-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2 border-gray-300">
      Photos
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let photo of photos"
        class="border border-gray-200 rounded-lg shadow-md hover:shadow-lg transition duration-300"
      >
        <img
          [src]="photo.thumbnailUrl"
          [alt]="photo.title"
          class="w-full h-48 object-cover rounded-t-lg"
        />
        <div class="p-4">
          <p class="text-gray-700 text-sm text-center">{{ photo.title }}</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Messaggio di errore -->
  <div
    *ngIf="error"
    class="container mx-auto my-8 px-4 py-4 bg-red-100 text-red-600 rounded-lg border border-red-600"
  >
    <p class="text-center font-medium">{{ error }}</p>
  </div>
